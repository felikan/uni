<html lang="de">
<head>

    <style>
        * {
        font-family: "Comic Sans MS";

           display: flex;

<body id="body">

        </nav>

    <main>

        <input type="number" placeholder="Zahl1" id="id2">

        <p id="ergebnis">Hall√∂le</p>

    <footer></footer>


    <script>
        function changeColor() {
        if (document.getElementById("body").classList.contains("hallo")) {
            document.getElementById("body").classList.remove("hallo")
        } else{
        document.getElementById("body").classList.add("hallo");}
        
    }   
        function addition() {
            zahl1 = parseInt(document.getElementById("id1").value);
            zahl2 = parseInt(document.getElementById("id2").value);
            ergebnis = zahl1 + zahl2; 
            console.log(ergebnis);
            document.getElementById("ergebnis").innerHTML = ergebnis;
            document.createElement("div")
        }

<!DOCTYPE html>
<html>
<head>
	<title>Daten holen</title> <!--Website Name-->
    <meta charset="utf-8"/>
</head>
<body>
   <div id="externe-daten">
       <button id="button-daten-holen" type="submit">Hier kommen externe Daten geflogen
       </button>
        <script>
       window.addEventListener("load", init);
            function init(){
                document.getElementById("button-daten-holen").addEventListener("click", ajax);
            }
            function ajax(){
                var ajaxRequest = new XMLHttpRequest();
                ajaxRequest.addEventListener("load", ajaxGeladen);
                ajaxRequest.addEventListener("error", ajaxFehler);
                ajaxRequest.open("get","http://85.214.43.90/temp/ext-data.php");
                ajaxRequest.send();
            }
            function ajaxGeladen(event){
                var p=document.createElement("p");
                p.appendChild(document.createTextNode(event.target.responseText));
                document.getElementById("externe-daten").appendChild(p);
            }
            function ajaxFehler(event){
                alert(event.target.statusText);
            }
       </script>
    </div>
</body>
</html>
